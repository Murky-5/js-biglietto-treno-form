<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap ---->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!------>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Train Ticket Finder</title>
</head>
<body>
    <div class="row">
        <div class="display-4 m-4 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</div>
        <div class="shadow rounded d-flex mx-6 p-2 gap-4 justify-content-center">
            <div class="name col-4 d-flex flex-column align-items-end">
                <label for="name w-100 text-center">Nome e congnome</label>
                <input type="text" name="name" class="w-25 rounded border border-danger" id="name">
            </div>
            <div class="km col-4 d-flex flex-column align-items-center">
                <label for="km">KM da percorrere</label>
                <input type="text" name="name" class="w-25 rounded border border-danger" id="km">
            </div>
            <div class="age col-4 d-flex flex-column">
                <label for="age">Fascia D'età</label>
                <select type="text" name="name" class="w-25 rounded border border-danger" id="age">
                    <option value="grown">Maggiorenne</option>
                    <option value="under_age">Minorenne</option>
                    <option value="over_65">più di 65</option>
                </select>
            </div>
        </div>
        <div class="display-4 mt-4 text-center">IL TUO BIGLIETTO</div>
        <div class="mx-6 row justify-content-center">
            <h2>DETTAGLIO PASSEGGERI</h2>
            <div class="col-3 p-2 d-flex">
                <h2>NOME PASSEGGERO</h2>
                <h4 id="passenger_name"></h4>
            </div>
            <div class="col-9 row">
                <table>
                    <tr>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                    <tr>
                        <td class="one"></td>
                        <td class="two"></td>
                        <td class="three"></td>
                        <td class="four"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
            <script src="./JS/javascript.js"></script>
</body>
</html>
